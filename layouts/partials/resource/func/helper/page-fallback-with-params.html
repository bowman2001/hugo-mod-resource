{{ $ctx := .ctx }}
{{ $path := .path }}
 
{{ $map := "" }}
{{ with $ctx.Page.Parent }}
    {{ with .Page.Resources.GetMatch $path }}
        {{ with (partial "resource/func/helper/get-from-data" . ) }}
            {{ $map = . }}
        {{ else }}
            {{ $map = dict "resource" . }}
        {{ end }}
    {{ end }}
{{ end }}
{{ return $map }}
